models:
  - name: dim_customers
    columns:
      - name: customer_key
        tests:
          - unique
          - not_null
  - name: fct_customer_lifetime_value

exposures:
  - name: customer_dashboard
    label: Customer Analytics Dashboard
    type: dashboard
    maturity: medium
    url: https://analytics.example.com/dashboards/customers
    description: >
      Executive dashboard showing customer lifetime value, acquisition trends,
      and cross-business customer behavior
    depends_on:
      - ref('dim_customers')
      - ref('fct_customer_lifetime_value')
      - ref('fct_cross_business_customers')
    owner:
      name: Analytics Team
      email: analytics@example.com

  - name: daily_revenue_report
    label: Daily Revenue Report
    type: analysis
    maturity: high
    url: https://analytics.example.com/reports/daily-revenue
    description: >
      Automated daily report showing revenue trends across both Jaffle Shop
      and Flower Shop businesses, sent to leadership team each morning
    depends_on:
      - ref('agg_daily_revenue')
      - ref('fct_jaffle_orders')
      - ref('fct_flower_orders')
    owner:
      name: Finance Team
      email: finance@example.com

